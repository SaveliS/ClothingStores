<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/landingStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="overlay" data-overlay></div>

<div class="modal" data-modal>
    <div class="modal-close-overlay" data-modal-overlay>

    </div>

    <div class="modal-content">

        <button class="modal-close-btn" data-modal-close>
            <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter-img">
            <img src="./assets/images/newsletter.png" alt="subscride newsletter" width="400" height="400">
        </div>

        <div class="newsletter">

            <form action="#">
                <div class="newsletter-header">
                    <h3 class="newsletter-title">Subsride Newsletter.</h3>
                    <p class="newsletter-desc">
                        Subscride the <b>Anon</b> to get latest products and discount update.
                    </p>
                </div>

                <input type="email" name="email" class="email-field" placeholder="Email Address" required>
                <button type="submit" class="btn-newsletter">Subscride</button>

            </form>

        </div>
    </div>
</div>



<!-- js link -->
<script src="/js/landingFun.js"></script>

<!-- ioicons links -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
